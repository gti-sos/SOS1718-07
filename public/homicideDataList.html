<h1>Homicide List</h1>

<table class="table">
    <thead>
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>State</th>
            <th>City</th>
            <th>Crime</th>
            <th>Weapon</th>
            <th>Victim</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td><input class="form control" type="number" min="0" ng-model="newHomicide.year" ></td>
            <td><input class="form control" ng-model="newHomicide.month" ></td>
            <td><input class="form control" ng-model="newHomicide.state" ></td>
            <td><input class="form control" ng-model="newHomicide.city" ></td>
            <td><input class="form control" ng-model="newHomicide.crime_type" ></td>
            <td><input class="form control" ng-model="newHomicide.weapon" ></td>
            <td><input class="form control" type="number" min="0" ng-model="newHomicide.victim_count" ></td>
            <td><button class="button btn-primary" ng-click="addHomicide()">   Add  </button></td>
        </tr>
        <tr ng-repeat="homicide in homicides"> 
        
            <td><a href="/terrorismApp.html#!/homicide-reports-data/{{homicide.state}}/{{homicide.city}}/{{homicide.year}}/{{homicide.month}}">{{homicide.year}}</a></td>
            <td>{{homicide.month}}</td>
            <td>{{homicide.state}}</td>
            <td>{{homicide.city}}</td>
            <td>{{homicide.crime_type}}</td>
            <td>{{homicide.weapon}}</td>
            <td>{{homicide.victim_count}}</td>
            <td><button class="button btn-danger"  ng-click="deleteHomicide(homicide.state,homicide.city,homicide.year,homicide.month)">Delete</button></td>
        </tr>
    </tbody>
</table>
<left>
<button class= "button btn-danger" ng-click="deleteAllHomicide()">Delete All</button>
<button class = "button btn-primary" ng-click="loadInitialData()">Fill Table</button>
</left>

<!-- BUSQUEDA -->
<table class="table">
    <thead>
        <tr style="background-color:#EEFCEE" align="center">
            <th class="success"><input class="form-control" ng-model="newHomicide.from" placeholder="From" /></th>
            <th class="success"><input class="form-control" ng-model="newHomicide.to" placeholder="To" /></th>
            <th class="success"><button class="btn btn-success" ng-click="searchHomicide()"> SEARCH </button></th>
        </tr>
    </thead>
</table>

<!-- PAGINACIÓN -->
<table class="table">
    <thead>
        <tr align="center">
            <td><button class="button" ng-click="anteriorPag()"> << Pág. Anterior </button></td>
            <td><button class="button" ng-click="siguientePag()"> Pág. Siguiente >> </button></td>
        </tr>
    </thead>
</table>
